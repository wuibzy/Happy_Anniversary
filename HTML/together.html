<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../CSS/togetherCSS.css">
    <style>
        .picsTogether {display:none;}

    <body>  


    <div class="head-container">

        <div class="head-item"><button id="headbutton" onclick="redirectToVid()"><p id="idtext">VIDEOS</p></button></div>

    </div>

        <div class="container">
            <div class="images-container">
                <img id="images-landscape" class="picsTogether" src="../Assets/Together/1.jpg">

                <img id="images-landscape" class="picsTogether" src="../Assets/Together/3.jpeg">
                <img id="images-portrait" class="picsTogether" src="../Assets/Together/4.jpeg">

                <img id="images-landscape" class="picsTogether" src="../Assets/Together/6.jpg">
                <img id="images-portrait" class="picsTogether" src="../Assets/Together/7.jpeg">
                <img id="images-portrait" class="picsTogether" src="../Assets/Together/8.jpeg">
                <img id="images-portrait" class="picsTogether" src="../Assets/Together/9.jpeg">
                <img id="images-portrait" class="picsTogether" src="../Assets/Together/10.jpeg">
                <img id="images-portrait" class="picsTogether" src="../Assets/Together/11.jpeg">
                <img id="images-portrait" class="picsTogether" src="../Assets/Together/12.jpeg">
            </div>

        <button id="left-button" onclick="plusDivs(-1)">Previous</button>

        <div class="container">
        <div class="message-container">
            <p class="message"></p>
        </div>
        </div>
       
    <script src="../JS/togetherJS.js"></script>

</html>
